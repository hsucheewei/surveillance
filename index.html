<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href=".\fontawesome-free-6.6.0-web\css\all.min.css"
    />
    <title>Vigilanz</title>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="bg-white w-64 p-4 border-r">
        <div class="flex items-center space-x-2 p-4">
          <!-- Logo -->
          <span class="text-blue-500 text-2xl font-bold">VIGILANZ</span>
        </div>
        <nav class="mt-10">
          <ul>
            <li class="mb-4">
              <a
                href="#"
                class="flex items-center p-2 text-blue-500 bg-blue-100 rounded-md"
              >
                <i class="fa-solid fa-grip"></i>
                <span class="ml-4"><b>Overview</b></span>
              </a>
            </li>
            <li class="mb-4">
              <a
                href="/footage"
                class="flex items-center p-2 text-gray-500 hover:bg-gray-100 rounded-md"
              >
                <i class="fa-solid fa-folder"></i>
                <span class="ml-4">Footage</span>
              </a>
            </li>
            <li class="mb-4">
              <a
                href="/devices"
                class="flex items-center p-2 text-gray-500 hover:bg-gray-100 rounded-md"
              >
                <i class="fa-solid fa-video"></i>
                <span class="ml-4">Devices</span>
              </a>
            </li>
            <li class="mb-4">
              <a
                href="/settings"
                class="flex items-center p-2 text-gray-500 hover:bg-gray-100 rounded-md"
              >
                <i class="fa-solid fa-gear"></i>
                <span class="ml-4">Settings</span>
              </a>
            </li>
            <li>
              <button id="logout-btn" class="text-red-500 flex items-center p-2 hover:bg-gray-100 rounded-md">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="ml-4">Log out</span>
              </button>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <header class="flex items-center justify-between mb-8">
          <h1 class="text-5xl font-bold">Overview</h1>
          <div class="flex items-center space-x-4">
            <button class="text-gray-600">
              <span class="material-icons"
                ><a href="/alerts"
                  ><i class="fa-solid fa-triangle-exclamation fa-xl"></i></a
              ></span>
            </button>
            <button class="text-gray-600">
              <span class="material-icons"
                ><a href="/settings"><i class="fa-solid fa-user fa-xl"></i
              ></a></span>
            </button>
          </div>
        </header>

        <div class="grid grid-cols-2 max-w-4xl gap-x-6">
          <!-- Footage Box -->
          <div
            class="w-auto max-w-sm flex flex-col items-start bg-blue-500 text-white p-10 rounded-3xl cursor-pointer hover:bg-blue-600"
          >
            <a href="/footage">
              <span class="text-4xl font-medium"
                ><i class="fa-solid fa-folder fa-sm mr-4"></i>Footage</span
              >
              <p class="mt-4 text-left text-sm">
                View and manage all captured videos when motion is detected.
                <br />
                Keep track of security events in real-time.
              </p>
            </a>
          </div>

          <!-- Devices Box -->
          <div
            class="w-auto max-w-sm flex flex-col items-start bg-gray-700 text-white p-10 rounded-3xl cursor-pointer hover:bg-gray-800"
          >
            <a href="/devices">
              <span class="text-4xl font-medium"
                ><i class="fa-solid fa-video fa-sm mr-4"></i>Devices</span
              >
              <p class="mt-4 text-left text-sm">View and manage all cameras.</p>
            </a>
          </div>
        </div>
      </main>
    </div>
    <!-- Automatically run authentication check and data fetch on page load -->
    <script src="app.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
